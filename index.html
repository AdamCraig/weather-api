<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="./css/app.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Oh The Weather Outside Is... Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
      <button class="btn-success" id="weatherLocation">Get Current Weather!</button>
      <div class="showCity">
      </div>
      <div class="showWeather">
      </div>
      <button id="farButt" type="button" name="button">Show in F</button>
      <button id="celButt" type="button" name="button">Show in C</button>
    </div>
  </body>
</html>
